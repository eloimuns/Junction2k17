<div style="margin-left: 40px; margin-right: 40px">

  <br/>
  <br/>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in trackList track by $index">
      <td>{{row.number}}</td>
      <td><a ng-click="goTo(row)" href="">View Details</a></td>
    </tr>
  </tbody>
</table>
